	<script>
		function renderItem (item) {
			for (let i = 1; i <= 8; i++) {
				let dom = $(`<div class="len len${i}"></div>`);
				if (i <= 4) {
					dom.css('width', (15 + Math.random() * 15) + 'px');
					dom.css('height', '2px');
				} else {
					dom.css('height', (15 + Math.random() * 15) + 'px');
					dom.css('width', '2px');
				}
