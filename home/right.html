		<script src="../publicResource/vue.min.js"></script>
		<script src="../publicResource/echarts-auto-tooltip.js"></script>
	</head>
	<body>
		<div id="rightApp" v-cloak class="container righthome">
			<div class="item item1">
				<!-- <div class="smalltitle2">

					<div class="n2"><div class="b b1"></div><div class="b b2"></div><div class="b b3"></div></div>
				</div>
				<div class="pies">

						<div id="chartJg1" class="chart"  style="width: 165px;height: 165px;"></div>
						<div class="title">桥梁<br>工程</div>
						<div class="desc">30座/22KM</div>

					<div class="chart1">

				</div>
				<div class="smalltitle3">
					桥梁工程数据
				</div>
				<div class="bridgeInfo">
					<div class="left">
						<span class="z">总</span>
						<span class="n">50KM</span>
					</div>
					<div id="pieChartBridge" style="width: 340px;height: 195px;"></div>
				</div>
			</div>
			<div class="item item2">
				<!-- <div class="smalltitle2">
					重点地质信息
				</div> -->
				<div class="smalltitle">
					<div class="nt">
						<span class="num">05</span>
						<span class="txt">重点地质信息</span>
					</div>
					<div class="n2"><div class="b b1"></div><div class="b b2"></div><div class="b b3"></div></div>
				</div>
				<div class="content zddzxx">
					<div class="lefttext">
						<ul>
							<li style=""><span>你的描述内容</span></li>
							<li style=""><span>水文</span></li>
							<li style=""><span>地质描述</span></li>
							<li style=""><span>工点地质（右侧视频）</span></li>
						</ul>
					</div>
					<div class="rightvideo">
						<video src="./test.mp4" autoplay="autoplay" loop="loop" muted="muted" controls="controls" controlslist="nodownload" height="100%" width="100%">
						</video>
					</div>
				</div>
			</div>
			<div class="item item3">
				<!-- <div class="smalltitle2">
					重点节点信息
				</div> -->
				<div class="smalltitle">
					<div class="nt">
						<span class="num">06</span>
						<span class="txt">重点节点信息</span>
					</div>
					<div class="n2"><div class="b b1"></div><div class="b b2"></div><div class="b b3"></div></div>
				</div>
				<div class="content">
					<div class="zczl-table">
						<div class="tr">
							<div class="th" style="width: 20%">序号</div>
							<div class="th main">名称</div>
							<div class="th" style="width: 20%">类型</div>
						</div>
						<div class="tr" v-for="(item, index) in list" :key="index">
							<div class="td" style="width: 20%">{{index + 1}}</div>
							<div class="td main" @click="parent.app.showProjectDetail(item)">{{item.name}}</div>
							<div class="td" style="width: 20%">{{item.type}}</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</body>
	
	<script>
		function renderItem (item) {
			for (let i = 1; i <= 8; i++) {
				let dom = $(`<div class="len len${i}"></div>`);
				if (i <= 4) {
					dom.css('width', (15 + Math.random() * 15) + 'px');
					dom.css('height', '2px');
				} else {
					dom.css('height', (15 + Math.random() * 15) + 'px');
					dom.css('width', '2px');
				}
				item.append(dom);
			}
		}
		renderItem($('.item1'));
		renderItem($('.item2'));
		renderItem($('.item3'));
	</script>
	<script src="./js/right.js" defer></script>
</html>
</script>
